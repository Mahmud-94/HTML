<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h3>Form 1: Registration</h3>
    <form action="">
        Name: <br>
        <input type="text" name="fullname" placeholder="Enter your name"> <br>
        Address: <br>
        <textarea name="Address" id="" cols="30" rows="5" placeholder="Enter your Address"></textarea><br>
        Gender <br>
            Male:<input type="radio" name="Gender" value="m">
            Female:<input type="radio" name="gender" value="f">
            Others:<input type="radio" name="gender" value="o"><br>
        District: <br>
        <select name="District" id="">
            <option value="Select one">Select one</option>
            <option value="Dhaka">Dhaka</option>
            <option value="Barisal">Barisal</option>
            <option value="Jhalakathi">Jhalakathi</option>
        </select> <br>
        <input type="submit" name="submit">
    </form>
    
</body>
</html>
