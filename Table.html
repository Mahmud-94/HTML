<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        td {
            border: 1px solid rgb(168, 22, 22);
        }
        th {
            border: 1px solid rgb(111, 205, 10);
        }
    </style>
</head>
<body>
    <h3>Table 1</h3>
    <table style="border: 1px solid yellow;">
        <tr>
            <td>ABC</td>
        </tr>
    </table>
    <hr>
    <h3>Table 2</h3>
    <table style="border: 1px solid rgb(7, 31, 207);">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Details</th>
        </tr>
    </table>
        <hr>
    <h3>Table 3</h3>
    <table style="border: 1px solid rgb(207, 14, 210);">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Details</th>
        </tr>
        <tr>
            <td>1</td>
            <td>nn</td>
            <td>mmm</td>
        </tr>
        <tr>
            <td>2</td>
            <td>aa</td>
            <td>bbb</td>
        </tr>

    </table>
    <hr>
    <h3>Table 4</h3>
    <table style=" border: 1px solid rgb(207, 14, 210); width: 300px; height: 200px;">
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
           
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td rowspan="3">8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
           
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
           
        </tr>

    </table>
    <hr>
    <h3>Table 4</h3>
    <table style=" border: 1px solid rgb(207, 14, 210); width: 300px; height: 200px;">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
            <td>P</td>
        </tr>
    </table>
</body>
</html>
